<!DOCTYPE html>
<html>
<head></head>
<body>
  <script>
        
      let obj = {
          f: 1
      };

      window.max.bindInlet('crash_me', () => {
        window.max.outlet("boom", obj)
      });

      window.max.bindInlet('list_out', () => {
        window.max.outlet("nice", "list")

      window.max.bindInlet('obj_out', () => {

        window.max.outlet(JSON.stringify(obj))
      });
